version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: rmd-backend
    ports:
      - "8080:8080"
    volumes:
      - ./downloads:/app/downloads
    environment:
      - RUST_LOG=info
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rmd-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  downloads:
